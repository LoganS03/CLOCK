<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Clock</title>
</head>
<body>
    <label for="time">Set your time:</label>
    <div>
        <input type="number" id="time">
        <button type="button">Set</button>
    </div>

    <div class="setted_time">
        <span>Your Time: </span>
        <span class="your_time"></span>
    </div>

    <div class="clock">
        <p class="hours"></p>
        <span>:</span>
        <p class="minutes"></p>
        <span>:</span>
        <p class="seconds"></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
